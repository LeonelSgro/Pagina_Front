<div class="inicio-sesion-container">
  <h2>Formulario de Registro</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <div class="telefono-container">
        <select
          [(ngModel)]="telefonoCodigo"
          name="telefonoCodigo"
          class="form-select"
          required
        >
          <option value="+54">+54</option>
        </select>
        <select
          [(ngModel)]="telefonoArea"
          name="telefonoArea"
          class="form-select"
          required
        >
          <option value="11">11</option>
        </select>
        <input
          type="text"
          id="telefonoNumero"
          [(ngModel)]="telefonoNumero"
          name="telefonoNumero"
          class="form-input"
          placeholder="Número de teléfono"
          required
        />
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>
</div>
